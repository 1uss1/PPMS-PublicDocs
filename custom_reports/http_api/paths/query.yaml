post:
  tags:
  - querying
  summary:
    Execute query
  description: |
    <p>API that allows querying the database directly. Please note that each
       request must be authenticated.</p>
    <p>You can use the <strong>View API call definition</strong> option
       available in Custom Reports application in each report to get more
       usage examples based on your existing reports.</p>
    <p>When requesting large amount of data, make sure to include
       a <strong>Accept-Encoding: gzip</strong> header to enable
       compression.</p>
  parameters:
  - name: body
    in: body
    type: object
    required: true
    schema:
      $ref: '#/definitions/QueryRequest'
  responses:
    200:
      description: OK
      schema:
        type: object
        properties:
          data:
            type: array
            description: Rows with results for the query.
            items:
              type: object
              description: 
          meta:
            type: object
            description: Additional results metadata for the query.
            properties:
              count:
                type: integer
                description: Total number of results available for this query.
        example: {"data": [{"event_title": "Test Page", "revenue__sum": 1000}], "meta": {"count": 42}}
    400:
      description: Bad Request
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
                source:
                  type: object
                  description: Source of the error (if available).
                  properties:
                    parameter:
                      type: string
        example: {"errors": [{"status": "400", "detail": "Dimension \"example\" does not exist.", "source": {"parameter": "columns.column_id"}}]}
    401:
      description: Unauthorized
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
        example: {"errors": [{"status": "401", "detail": "No valid credentials provided."}]}
    403:
      description: Forbidden
      schema:
        type: object
        properties:
          errors:
            type: array
            items:
              type: object
              properties:
                status:
                  type: string
                  description: HTTP status code for the error.
                detail:
                  type: string
                  description: Additional information about the error.
        example: {"errors": [{"status": "403", "detail": "No valid license found."}]}
