get:
  tags:
    - Custom Dimensions
  summary: Get custom dimension
  description: |
    Returns a definition of a specific custom dimension.
  parameters:
    - name: website_id
      in: query
      description: ID of the website.
      required: true
      schema:
        type: string
    - name: id
      in: path
      required: true
      description: ID of the dimension.
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/CustomDimensionDetails'
    '403':
      description: Forbidden

put:
  tags:
    - Custom Dimensions
  summary: Update custom dimension
  description: |
    Configure existing custom dimension.
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the custom dimension.
      schema:
        type: string
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/definitions/CustomDimensionDetails'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/CustomDimensionDetails'
    '400':
      description: Bad Request
    '403':
      description: Forbidden
