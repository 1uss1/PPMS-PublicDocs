get:
  tags:
    - Custom Dimensions
  summary: Get custom dimension slots
  description: |
    Returns statistics about available custom dimension slots.
  parameters:
    - name: website_id
      in: query
      description: ID of the website.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            properties:
              data:
                $ref: '#/definitions/CustomDimensionSlots'
    '403':
      description: Forbidden
