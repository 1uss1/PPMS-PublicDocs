post:
  tags:
    - Custom Dimensions
  summary: Create custom dimension
  description: |
    Configure new custom dimension.
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/definitions/CustomDimensionList'
    required: true
  responses:
    '201':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            properties:
              data:
                $ref: '#/definitions/CustomDimensionList'
    '400':
      description: Bad Request
    '403':
      description: Forbidden
get:
  tags:
    - Custom Dimensions
  summary: List custom dimensions
  description: |
    Returns a list all custom dimensions available for a website.
  parameters:
    - name: website_id
      in: query
      description: ID of the website.
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/vnd.api+json:
          schema:
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/CustomDimensionList'
    '403':
      description: Forbidden
