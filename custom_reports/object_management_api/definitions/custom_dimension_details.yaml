type: object
allOf:
  - $ref: '#/definitions/CustomDimension'
  - type: object
    properties:
      attributes:
        type: object
        required:
          - scope
          - website_id
        properties:
          scope:
            type: string
            description: Scope in which custom dimension is set.
            enum:
              - session
              - event
            readOnly: true
          website_id:
            type: string
            format: uuid
            description: ID of the website.
            example: dde2dc68-b6bb-45ee-9ac2-868b6181e33f
